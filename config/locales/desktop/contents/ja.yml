          rpm64:
            title: "Whalebird-5.0.2-x64.rpm"
            link: "https://github.com/h3poteto/whalebird-desktop/releases/download/v5.0.2/Whalebird-5.0.2-linux-x64.rpm"
          tar64:
            title: "Whalebird-5.0.2-x64.tar.bz2"
            link: "https://github.com/h3poteto/whalebird-desktop/releases/download/v5.0.2/Whalebird-5.0.2-linux-x64.tar.bz2"
          warning: "4.7.4から5.0.0にアップデートする場合、ローカルのデータが引き継がれません。そのためアップデートしたあとにすべてのサーバーに再度ログインしなおす必要があります。"
      index:
        title: "Whalebird"
        short_description: "Whalebirdはデスクトップ向けのMastodon・Pleroma・Misskeyクライアントです"
        downloads: "ダウンロード"
        description:
          desktop_notification: "デスクトップ通知"
          streaming: "ストリーミング更新"
          shortcut: "豊富なショートカット"
          home:
            title: "Slack風のUI"
            body: "Slack風のUIで複数アカウントの切り替えも可能に。タイムラインはストリーミング更新され、デスクトップ通知も可能。"
          jump:
            title: "豊富なショートカット"
            body: "豊富なショートカットでクライアントを操作可能。ジャンプ機能(Ctrl + k)によって他のタイムラインへのジャンプも実現しました。"
          theme:
            title: "豊富なカラーテーマ"
            body: "Mastodonらしい黒背景のテーマの他複数のテーマを用意してあります。それらのカラーテーマをカスタマイズすることもできます。また小さい画面サイズ向けにサイドメニューを折りたたむことも可能。"
          tag:
            title: "ハッシュタグ&リスト"
            body: "ハッシュタグの検索，タグタイムラインの表示や，リストの作成・リストタイムラインにも対応"
          filter:
            title: "フィルター"
            body: "タイムラインのフィルタリング機能も実装されています。任意の正規表現でタイムラインをフィルタリング可能。"
          proxy:
            title: "プロキシをサポート"
            body: "主要なブラウザと同じくプロキシを利用することができます。OSで設定されたプロキシをそのまま利用することも、Whalebirdのみに特定のプロキシを設定することも可能です。"
        fedistar:
          title: "マルチカラムがお好みの方へ"
          description: "もしマルチカラムのクライアントを探しているなら"
        donate:
          title: "スポンサー"
          description: "Whalebirdは無料のアプリケーションです。広告等によるマネタイズも行っておりません。みなさんの寄付により成り立っています。"
