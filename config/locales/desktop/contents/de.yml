      index:
        title: "Whalebird"
        short_description: "Whalebird ist ein Mastodon, Pleroma und Misskey Client für Desktops"
        downloads: "Downloads"
        description:
          desktop_notification: "Desktop-Benachrichtigung"
          streaming: "Streaming"
          shortcut: "Viele Tastenkürzel"
          home:
            title: "UI wie Slack"
            body: "Dieser Client kann Konten ändern. Und die Timelines werden per Streaming aktualisiert. Wenn du eine Benachrichtigung erhältst, wird dein Desktop benachrichtigt."
          jump:
            title: "Viele Tastenkürzel"
            body: "Dieser Client hat viele Verknüpfungen, so dass du die Anwendung damit steuern kannst. Und du kannst mit Strg + K zu einer anderen Timeline springen."
          theme:
            title: "Viele Farbthemen"
            body: "Sie können das dunkle Thema wie Mastodon Web und andere Farbthemen auswählen. Sie können das Farbdesign beliebig anpassen. Und wenn Ihr Bildschirm schmal ist, können Sie das Seitenmenü ausblenden."
          tag:
            title: "Hashtag und Listen"
            body: "Whalebird kann den Hashtag durchsuchen und die Zeitleisten des Hashtags anzeigen.Und Sie können eine Liste erstellen und die Zeitleisten der Liste anzeigen."
          filter:
            title: "Filter"
            body: "Sie können Ihre Zeitleiste filtern. Bitte schreibe einen regulären Ausdruck, um die Zeitleiste zu filtern."
          proxy:
            title: "Proxy support"
            body: "You can use proxy server like modern web browsers. Whalebird can load OS proxy configuration, or you can apply certain proxy only to Whalebird."
        donate:
          title: "Sponsor"
          description: "Whalebird ist freie Software. Wir machen nicht mit Werbung Geld. Ihre Spende unterstützt also dieses Projekt."
