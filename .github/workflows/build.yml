name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      DB_HOST: 127.0.0.1

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: sample
          POSTGRES_DB: whalebirdsocial
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Bundle install
        run: |
          bundle install
      - name: Migrate DB
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate
      - name: Test
        run: |
          bundle exec rspec
      - name: Precompile
        run: |
          bundle exec rake assets:precompile
